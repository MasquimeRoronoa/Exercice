<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title> Poké Book </title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="socialnetwork.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>

<div id="connexion">
    <div>
        <button type="button" class="btn btn-primary principal"><h1> Bienvenue sur Poké Book ! </h1></button>
    </div>

    <div>
        <button type="button" class="btn btn-primary titreco"><h3> Connexion : </h3></button>
    </div>

    <div id="formulaire">

        <form action="http://google.com">

            <div id="lemail" class="container-fluid">
                <p class="infop bg-primary"> Votre Adresse Mail :
                <p>
                    <input type="email" name="email" placeholder="Email" id="mail"/>
            </div>

            <div id="passw" class="container-fluid">
                <p class="infop bg-primary"> Votre Mot de Passe : </p>
                <input type="password" name="password" placeholder="Mot de Passe" id="mdp"/>
            </div>
            </br>

            <div>

                <input type="submit" value="Connexion" class="btn btn-success" id="envoyer"/>


                <input type="submit" value="Inscription" class="btn btn-success" id="inscrit"/>
            </div>

        </form>


    </div>
</div>

<div id="wall" class="bg-dark">

</div>


</div>

<script src="socialnetwork.js"></script>
</body>
</html>
